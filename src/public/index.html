<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebpackMe</title>
</head>

<body data-prefers-color="light">
  <div id="app">
    <div class="container" style="padding: 2.5em inherit;">
      <p>
        您好! Hello
        <i class="icon-home"></i>
        <i class="icon-dashboard"></i>
        <i class="icon-login"></i>
        <i class="icon-logout"></i>
        <i class="icon-settings"></i>
        <i class="icon-amastek_logo"></i>
      </p>

      <form class="fr form" onSubmit="updatePreferColorSchema(event);return false">
        <div class="form-group">
          <div class="row">
            <div class="col-12 col-md-4">
              <button name="prefer-color-schema" value="auto">Auto mode</button>
              <button name="prefer-color-schema" value="light">Light mode</button>
              <button name="prefer-color-schema" value="dark">Dark mode</button>
            </div>
          </div>
        </div>
      </form>

      <label class="fr toggler">
        <input type="checkbox" checked>
        <i class="deco"></i>
        <span data-status="false">False</span>
        <span data-status="true">True</span>
      </label>

      <div class="fr card">
        <div class="card-header">Header</div>
        <div class="card-body">Body</div>
        <div class="card-footer">footer</div>
      </div>

      <div class="fr table">
        <table>
          <tHead>
            <tr>
              <th>Header1</th>
              <th>Header2</th>
              <th>Header3</th>
            </tr>
          </tHead>
          <tbody>
            <tr>
              <td>Content1</td>
              <td>Content2</td>
              <td>Content3</td>
            </tr>
            <tr>
              <td>Content1</td>
              <td>Content2</td>
              <td>Content3</td>
            </tr>
          </tbody>
        </table>
      </div>

      <form class="fr form" onSubmit="reutrn false;">

        <div class="form-group">
          <div class="row">
            <div class="col-3 title"><span>Input text</span></div>
            <div class="col-9"><input type="text" disabled></div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-3 title"><span>Input email</span></div>
            <div class="col-9"><input type="email"></div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-3 title"><span>Input password</span></div>
            <div class="col-9"><input type="password"></div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-3 title"><span>Input search</span></div>
            <div class="col-9"><input type="search"></div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-3 title"><span>Input tel</span></div>
            <div class="col-9"><input type="tel"></div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-3 title"><span>Input url</span></div>
            <div class="col-9"><input type="url"></div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-3 title"><span>Input week</span></div>
            <div class="col-9"><input type="week"></div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-3 title"><span>Input month</span></div>
            <div class="col-9"><input type="month"></div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-3 title"><span>Input date</span></div>
            <div class="col-9"><input type="date"></div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-3 title"><span>Input time</span></div>
            <div class="col-9"><input type="time"></div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-3 title"><span>Select</span></div>
            <div class="col-9">
              <select>
                <option value="">--option--</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-3 title"><span>Input range</span></div>
            <div class="col-9"><input type="range"></div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-3 title"><span>Input checkbox</span></div>
            <div class="col-9">
              <label class="fr checkbox">
                <input type="checkbox">
                <span>Subject 1</span>
              </label>
              <label class="fr checkbox">
                <input type="checkbox">
                <span>Subject 2</span>
              </label>
              <label class="fr checkbox">
                <input type="checkbox">
                <span>Subject 3</span>
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-3 title"><span>Input file</span></div>
            <div class="col-9">
              <label class="fr upload">
                <input type="file">
                <span role="button">Upload File</i>
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-3 title"><span>Select</span></div>
            <div class="col-9">
              <label>
                <input name="sample-radio" type="radio" value="1">
                <span>Subject 1</span>
              </label>
              <label>
                <input name="sample-radio" type="radio" value="2">
                <span>Subject 2</span>
              </label>
              <label>
                <input name="sample-radio" type="radio" value="3">
                <span>Subject 3</span>
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-3 title"><span>Textarea</span></div>
            <div class="col-9">
              <textarea cols="30"></textarea>
            </div>
          </div>
        </div>
      </form>

    </div>
  </div>

</html>
